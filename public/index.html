<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing Board</title>
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Julius+Sans+One&display=swap');</style>

  <!-- FIXME: Might have some problems importing fabric this way server-side -- keep in mind for later -->


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

</head>
<body>
  
  <div id="toolbar">
    <button id="draw">✎ DRAW</button>
    <button id="erase">⨉ ERASE</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button id="clear">⌫ CLEAR</button>
  </div>

  <canvas id="c"></canvas>

  <div>
    <strong>Users in room:</strong>
    <ul id="userList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
